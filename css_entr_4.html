<!DOCTYPE html>
	<html>
	<head>
		<title>Media</title>
		<style>
			@media screen and (max-width: 50px){
				body{
					background-color: rgb(150,54,75);
				}
			}
			@media screen and (min-width: 60px) and (max-width: 150px){
				body{
					background-color: rgb(30,150,75);
				}
			}
			@media print{
				body{
					background-color: rgb(30,75,150);
				}
			}
		</style>
	</head>
	<body>

	</body>
</html>
